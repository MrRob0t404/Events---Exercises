<!-- Using the files echo-er.html and echo-er.js, build a page with an h1 element. Every time the user presses a key, the innerText
of the h1 element should change to show what key was pressed. Link a file echo-er.css to give the page a rebeccapurple background,
center the h1 element, and place the h1 element 100px from the top of the page. Continuing with the files echo-er.html, echo-er.js,
and echo-er.css add a text-decoration: underline property to the h1 element when the user types a capital letter, and remove
it when the user types a period, question mark, or exclamation point. Now, when the user presses a key, the value should
be appended to the innerText of the h1 element (instead of replacing innerText with the new key). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Echo-er</title>
    <link rel="stylesheet" href="echo.css">
</head>

<body>
    <h1></h1>
    <script type="text/javascript" src="echo.js"></script>
</body>

</html>
